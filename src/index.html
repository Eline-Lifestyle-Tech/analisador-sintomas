<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eline AI - Análise de Sintomas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header-container">
      <div>
        <strong>Comunidade Eline</strong>
      </div>
      <div class="header-link-container">
        <a href="" class="link-header">Analisar sintomas</a>
        <a href="" class="link-header">Ver histórico</a>
      </div>
    </header>
    <div class="patient-container">
      <h3>Dados do paciente</h3>
      <form action="">
        <div class="patient-details">
          <div class="form-group">
            <label for="">Nome do paciente</label>
            <input placeholder="Informe o primeiro nome..." type="text" />
          </div>
          <div class="form-group">
            <label for="">Idade</label>
            <input placeholder="Ex: 20" type="number" />
          </div>
          <div class="form-group">
            <label for="">Peso</label>
            <input placeholder="Ex: 50" type="number" />
          </div>
        </div>
        <div class="form-group">
          <label for="">Histórico</label>
          <textarea type="number"></textarea>
        </div>
      </form>
    </div>
  </body>
</html>
